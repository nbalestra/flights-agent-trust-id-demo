# HTTP Configuration
http.host=0.0.0.0
http.port=8081
http.basePath=/api


# AWS Bedrock Configuration
aws.region=
aws.access_key_id=
aws.secret_access_key=

bedrock.region=us-east-1
bedrock.model.id=us.amazon.nova-micro-v1:0
bedrock.max.tokens=1000
bedrock.temperature=0.7

# A2A Agent Configuration
a2a.agent.id=flight-booking-agent
a2a.agent.name=Flight Booking Agent
a2a.agent.description=An intelligent agent for booking flights
a2a.skill.name=flight-booking
a2a.skill.description=Book flights based on origin, destination, and flight time

# Flight Booking Service Configuration
flight.service.timeout=30000
flight.service.retries=3

# Orchestrate Convert API Connector Configuration
orchestrate-convert-api-connector-mule-4.xApiKeyHeader=your-api-key-here

# External Flight Booking API Configuration
external.flight.api.host=api.flightbooking.com
external.flight.api.port=443
external.flight.api.protocol=HTTPS
external.flight.api.basePath=/v1

# Logging Configuration
log.level=INFO
